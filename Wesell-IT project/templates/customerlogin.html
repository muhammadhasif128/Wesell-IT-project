{% extends 'base.html' %}

{% block title %}
    Resell-IT - Customer Login
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Customer Login</h2>
                <form method="POST" action="{{ url_for('customer_login') }}">
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="name" class="form-control" id="username" name="username" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="/register">Sign up here</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
